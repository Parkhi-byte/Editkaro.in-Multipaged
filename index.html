<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editkaro.in</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function saveEmail(event) {
            event.preventDefault(); // Prevent form submission
            const emailInput = document.getElementById('email').value; // Get email value
            localStorage.setItem('userEmail', emailInput); // Store email in localStorage
            window.location.href = 'checklist.html'; // Redirect to checklist page
        }
    </script>
</head>

<body>
    <style>
        /* General Styles */
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #a997eb;
            color: #fff;
            padding: 15px 0;
        }

        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 24px;
            color: #fff;
        }

        .navbar .nav-menu {
            list-style: none;
            display: flex;
            gap: 15px;
        }

        .navbar .nav-menu li a {
            color: #fff;
            text-decoration: none;
        }

        /* Hero Section */
        .hero {
            background-color: #fab5f6;
            padding: 50px 0;
            text-align: center;
        }

        .hero h1 {
            font-size: 36px;
        }

        .email-form input,
        .email-form button {
            padding: 10px;
            margin: 10px;
        }

        /* About Us Section */
        .about {
            padding: 50px 0;
            background-color: #e5b1fa;
            text-align: center;
        }

        .about h1 {
            font-size: 30px;
        }

        /* Typography Section */
        .typography {
            padding: 50px 0;
            background-color: #e3a0ec;
        }

        .typography h1,
        h2,
        h3,
        h4 {
            margin: 10px 0;
        }

        /* Contacts Section */
        .contacts {
            padding: 50px 0;
            background-color: #f8a1e2;
            text-align: center;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }

        /* Footer */
        footer {
            background-color: #ac97f5;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }
    </style>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="#" class="logo">Editkaro.in</a>
                <ul class="nav-menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="checklist.html">Checklist</a></li>
                    <li><a href="contacts.html">Contacts</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <h1>Marketing That Generates Results</h1>
            <h2>Subscribe to get our free checklist</h2>
            <form onsubmit="saveEmail(event)">
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit">Get Checklist</button>
            </form>
            <img src="sols.png" alt="solutions">
            <div class="stats">
                <p>10+ Successful Projects</p>
                <p>200% Achieved ROI</p>
                <p>3X Increased Profits</p>
                <p>10+ Million Views Generated</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Editkaro.in. Developed by Parkhi.</p>
    </footer>
</body>

</html>
